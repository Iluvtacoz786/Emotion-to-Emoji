 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>
      <div id="title" class="btn">Emotion to Emoji App
        <br>
        <span style='font-size:30px;'>&#128512;</span> <span style='font-size:30px;'>&#128528;</span> <span style='font-size:30px;'>&#128545;</span> <span style='font-size:30px;'>&#128546;</span>
        <span style='font-size:30px;'>&#128577;</span>


 


      </div>


      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-xs-12  col-sm-12 col-md-4">
        <h4 id="webcam_view">Webcam View</h4>
         <div id="camera"></div> <br>
         <button id="capture" onclick="capture()" class="btn btn-info">Capture Image</button>
    </div>
    <div class="col-xs-12 col-sm-12  col-md-4">
      <h4 id="pre1">Prediction 1</h4>
      <h3 id="emo1_name"></h3>
      <h3 id="emoji1"></h3>
      <h4 id="pre2">Perdiction 2</h4>
      <h3 id="emo2_name"></h3>
      <h3 id="emoji2"></h3>

    </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <h4 id="snapshot">Snapshot</h4>
        <div id="snapshot_img"></div><br>
        <button id="predict" onclick="predict()" class="btn btn-info">Predict Emotion</button>



        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
